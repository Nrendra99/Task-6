<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Layout</title>
    <link rel="stylesheet" href="Q8.css">
</head>
<body>
    <div class="aadhar-card">
        <div class="header">
            <img class="logo" src="aadhar logo.png" alt="logo">
            <img class="flag" src="Aadhar Flag1.png" alt="flag">
        </div>
           <div class="aadhar-body">
           <div class="Pic" > <img src="Aadhar pic.png" alt="pic"></div>
                 <div class="aadhar-details">
                <div class="details"><strong>Name</strong>: JOHN DOE</div>
                <div class="details"><strong>DOB</strong>: 27/09/1985</div>
                <div class="details"><strong>Gender</strong>: MALE</div>
                 <div class="number"><strong>1111 2222 3333</strong></div>
            </div>
            <div class="Qr"><img src="AaadharQR.png" alt="qr"></div>
                </div>
        <div class="footer">
            <strong class="slogan">आधार</strong><strong class="slogan-b"> - आम आदमी का अधिकार</strong>
        </div>
    </div>
</body>
</html>
