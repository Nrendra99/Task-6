<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Elements</title>
</head>
<body>
    <h2>All Types of Input Elements</h2>
    <form action="#" method="post">
        <!-- Text Input -->
        <label for="text-input">Text:</label><br>
        <input type="text" id="text-input" name="text-input" value="Default Text"><br><br>

        <!-- Password Input -->
        <label for="password-input">Password:</label><br>
        <input type="password" id="password-input" name="password-input" value="defaultpassword"><br><br>

        <!-- Email Input -->
        <label for="email-input">Email:</label><br>
        <input type="email" id="email-input" name="email-input" value="example@example.com"><br><br>

        <!-- Tel Input -->
        <label for="tel-input">Phone:</label><br>
        <input type="tel" id="tel-input" name="tel-input" value="+1234567890"><br><br>

        <!-- URL Input -->
        <label for="url-input">Website:</label><br>
        <input type="url" id="url-input" name="url-input" value="https://example.com"><br><br>

        <!-- Number Input -->
        <label for="number-input">Number:</label><br>
        <input type="number" id="number-input" name="number-input" value="10"><br><br>

        <!-- Range Input -->
        <label for="range-input">Range:</label><br>
        <input type="range" id="range-input" name="range-input" value="50"><br><br>

        <!-- Date Input -->
        <label for="date-input">Date:</label><br>
        <input type="date" id="date-input" name="date-input" value="2024-07-10"><br><br>

        <!-- Time Input -->
        <label for="time-input">Time:</label><br>
        <input type="time" id="time-input" name="time-input" value="12:00"><br><br>

        <!-- Color Input -->
        <label for="color-input">Color:</label><br>
        <input type="color" id="color-input" name="color-input" value="black"><br><br>

        <!-- Checkbox -->
        <label for="checkbox-input">Checkbox:</label>
        <input type="checkbox" id="checkbox-input" name="checkbox-input" checked><br><br>

        <!-- Radio Button -->
        <label for="radio-input">Radio:</label>
        <input type="radio" id="radio-input" name="radio-input" checked><br><br>

        <!-- Textarea -->
        <label for="textarea-input">Textarea:</label><br>
        <textarea id="textarea-input" name="textarea-input" rows="4" cols="50">Default Text in Textarea</textarea><br><br>

        <!-- Select Dropdown -->
        <label for="select-input">Select:</label><br>
        <select id="select-input" name="select-input">
            <option value="option1" selected>Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <!-- File Input -->
        <label for="file-input">Choose Image:</label><br>
        <input type="file" id="file-input" name="file-input" accept="image/*"><br><br>

        <!-- Hidden Input -->
        <input type="hidden" id="hidden-input" name="hidden-input" value="hiddenValue"><br><br>

        <!-- Search Input -->
        <label for="search-input">Search:</label><br>
        <input type="search" id="search-input" name="search-input" value="Search default"><br><br>

        <!-- Reset Button -->
        <input type="reset" value="Reset"><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button><br><br>

        <!-- Button Input -->
        <input type="button" value="Click Me"><br><br>

        <!-- Image Input -->
        <label for="image-input">Image:</label><br>
        <input type="image" id="image-input" name="image-input" src=https://picsum.photos/200 alt="Submit"><br><br>

        <!-- Datetime-local Input -->
        <label for="datetime-local-input">Datetime Local:</label><br>
        <input type="datetime-local" id="datetime-local-input" name="datetime-local-input" value="2024-07-10T12:00"><br><br>

        <!-- Month Input -->
        <label for="month-input">Month:</label><br>
        <input type="month" id="month-input" name="month-input" value="2024-07"><br><br>

        <!-- Week Input -->
        <label for="week-input">Week:</label><br>
        <input type="week" id="week-input" name="week-input" value="2024-W27"><br><br>
    </form>
</body>
</html>
