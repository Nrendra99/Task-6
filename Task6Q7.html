<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter ID Card Layout</title>
    <link rel="stylesheet" href="Q7.css">
</head>
<body>
    <div class="id-card">
        <div class="id-card-left">
            <img src="india logo.png" alt="India Logo"><br>
            <strong>ELECTION COMMISSION OF INDIA</strong><br>
            <strong>IDENTITY CARD</strong><br><br>
            <div class="left-middle">
                <strong class="id">UTC026351</strong>
                <img class="photo" src="voter id pic.png" alt="Voter ID Pic" width="250" height="200">
            </div><br>
            <div class="left-footer">
                <div class="footer-row">
                    <strong>NAME</strong><span>:</span>JOHN DOE
                </div>
                <div class="footer-row">
                    <strong>FATHER'S NAME</strong><span>:</span>JACK DOE
                </div>
                <div class="footer-row">
                    <strong>SEX</strong><span>:</span>M
                </div>
                <div class="footer-row">
                    <strong>DATE OF BIRTH</strong><span>:</span>27/07/1985
                </div>
            </div>
        </div>
        <div class="id-card-right">
            <div class="right-header">
                <strong class="id">UTC026351</strong><br>
            </div>
            <div class="right-content">
                <div class="right-address-row">
                    <strong>ADDRESS</strong><span>:</span>77 B, Church Mission Road<br>
                    Fateh Puri, Delhi<br>
                    110006<br>
                </div>
                <div class="right-date-row">
                    <strong>DATE</strong><span>:</span>27/08/2003
                </div>
                <div class="signature">
                    <img src="sign sample.png" alt="Signature" width="200" height="70"><br>
                    <span>OFFICER SIGNATURE</span>
                </div>
            </div>
            <div class="right-footer">
                20/10235689
            </div>
        </div>
    </div>
</body>
</html>
